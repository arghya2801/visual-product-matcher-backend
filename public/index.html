<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visual Product Matcher</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Visual Product Matcher</h1>
    </header>
    <main>
      <section class="uploader">
        <div class="card">
          <label>Upload image</label>
          <input id="fileInput" type="file" accept="image/*" />
          <div class="or">or</div>
          <input id="urlInput" type="url" placeholder="Paste image URL" />
          <label>Min similarity score: <span id="scoreLabel">0.0</span></label>
          <input id="scoreInput" type="range" min="0" max="1" step="0.01" value="0" />
          <button id="searchBtn">Search similar</button>
        </div>
        <div class="preview">
          <img id="previewImg" alt="preview" />
        </div>
      </section>

      <section>
        <div class="toolbar">
          <button id="seedBtn">Seed 50 demo products</button>
          <select id="categoryFilter">
            <option value="">All categories</option>
            <option>shoes</option>
            <option>bags</option>
            <option>watches</option>
            <option>shirts</option>
            <option>pants</option>
          </select>
          <button id="loadProductsBtn">Load products</button>
        </div>
        <div id="results" class="grid"></div>
      </section>
    </main>
    <footer>
      <small>Built with Express + Convex + Gemini</small>
    </footer>

    <script src="/script.js"></script>
  </body>
  </html>
